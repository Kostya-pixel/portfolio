<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Magic ball</title>
</head>
<body>
  <div id="app">
    <div class="app-magic-ball">
      <button v-on:click.prevent="btnClick" class="animate__animated animate__pulse"><img src="./images/tmb_157877_1357.jpg" alt="magic ball"></button>
    </div>
    <div class="prediction-response-block">
      <div class="prediction-response">
        <p v-for='ansver in ansvers'>{{ansver}}</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
